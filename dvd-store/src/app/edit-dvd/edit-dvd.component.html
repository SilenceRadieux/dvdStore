<div class="overlay" >
<form class="mat-dialog-container">
  <div class="form-group">
    <label for="name">Title:</label>
    <input type="text" id="name" name="name" [(ngModel)]="dvd.name" required>
  </div>

  <div class="form-group">
    <label for="directedBy">Directed By:</label>
    <input type="text" id="directedBy" name="directedBy" [(ngModel)]="dvd.directedBy" required>
  </div>

  <div class="form-group">
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="dvd.releaseDate" required>
  </div>

  <div class="form-group">
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" [(ngModel)]="dvd.genre" required>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" [(ngModel)]="dvd.quantity" placeholder="{{dvd.quantity}}" required>
  </div>

  <div class="form-group">
    <label for="cover">Film Cover:</label>
    <input type="text" id="cover" name="cover" [(ngModel)]="dvd.cover" required>
  </div>

  <div class="form-group">
    <label for="synopsis">Synopsis:</label>
    <textarea id="synopsis" name="synopsis" [(ngModel)]="dvd.synopsis" required></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="dvd.price" placeholder="{{dvd.price}}" required>
  </div>

  <button type="submit" (click)="updateDvd()">Submit</button>
</form>
</div>
