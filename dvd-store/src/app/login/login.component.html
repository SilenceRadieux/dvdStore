<form class="form-container">
  <div class="form-outline mb-4">
    <input class="form-control" id="form2Example1" type="email" name="email" [(ngModel)]="username"/>
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <div class="form-outline mb-4">
    <input class="form-control" id="form2Example2" type="password" name="password" [(ngModel)]="password"/>
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <div class="form-check">
        <input checked class="form-check-input" id="form2Example31" type="checkbox" value=""/>
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <button class="btn btn-primary btn-block mb-4" type="button" (click)="login()">Sign in</button>
</form>
