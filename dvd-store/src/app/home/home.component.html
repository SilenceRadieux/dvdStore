<main>
  <div class="">
    <ul class="">
      <!--<li class="nav-item">
              <a class="nav-link active" href="#">Genres</a>
          </li>-->
      <li class="nav-item">
        <button (click)="handleGenreClickButton('action')" class="nav-link">
          Action
        </button>
      </li>
      <li class="nav-item">
        <button (click)="handleGenreClickButton('adult')" class="nav-link">
          Adult
        </button>
      </li>
      <li class="nav-item">
        <button (click)="handleGenreClickButton('animation')" class="nav-link">
          Animation
        </button>
      </li>
      <li class="nav-item">
        <button (click)="handleGenreClickButton('comedy')" class="nav-link">
          Comedy
        </button>
      </li>
      <li class="nav-item">
        <button (click)="handleGenreClickButton('documentary')" class="nav-link">
          Documentary
        </button>
      </li>
      <li class="">
        <button (click)="handleGenreClickButton('drama')" class="nav-link">
          Drama
        </button>
      </li>
      <li class="nav-item">
        <button (click)="handleGenreClickButton('horror')" class="nav-link">
          Horror
        </button>
      </li>
      <li class="nav-item">
        <button (click)="handleGenreClickButton('sci-fy')" class="nav-link">
          Sci-Fy
        </button>
      </li>
      <li class="nav-item">
        <img
          alt="Browse more genre icon"
          src="assets/images/add.png"
          style="width: 30px"
        />
        <a class="nav-link" href="#">See More</a>
      </li>
    </ul>
  </div>
  <div class="movies-list">
    <div *ngFor="let dvd of dvdToShow; let index in dvdToShow " class="movie-fiche">
      <a [href]="'/dvds/'+index">
        <img [src]="dvd.imgPath" alt="Into The Wild DVD cover"/>
        <h2>
          {{ dvd.name }}
        </h2>
        <h3>
          {{ dvd.genre }}
        </h3>
        <img
          alt="details icon"
          src="assets/images/details.png"
          style="width: 40px"
        /></a>
    </div>

  </div>

</main>
