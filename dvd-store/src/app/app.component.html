<header>
  <div class="top-header">
    <div class="input-group rounded">
      <input [(ngModel)]="searchText" aria-describedby="search-addon" aria-label="Search" class="form-control rounded"
             placeholder="Search" type="search"/>
      <button (click)="handleButtonSearchClick()">log</button>
      <span class="input-group-text border-0" id="search-addon">

            <i class="fas fa-search"></i>
            </span>
    </div>
    <div class="user">
      <a href="/login">
        <i class="fas fa-user"></i>
        <img alt="connexion icon" src="assets/images/user.png" style="width: 60px">
      </a>
    </div>
  </div>
  <div class="bot-header">
    <div class="left-bot-header">
      <h2>
        Rediscover the classics with<br/> our retro DVD collection
      </h2>
    </div>
    <div class="center-bot-header">
      <img alt="compagny logo" src="assets/images/RETRO_DVD_STORE.gif" style="width: 140px">
    </div>
    <div class="right-bot-header">
      <h2>
        Since 1995
      </h2>
    </div>
  </div>
</header>
